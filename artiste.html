<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Deez'Web</title>
        <!-- Inclusion des Google Fonts + du framework CSS Materialize.css -->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons|Roboto" rel="stylesheet">
        <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <nav class="nav-wrapper blue darken-4">
            <a href="index.html" class="brand-logo left valign-wrapper"><h1 id="logo">Deez'Web</h1></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html">Recherche</a></li>
                <li><a href="favoris.html">Mes Favoris</a></li>
            </ul>
        </nav>
        <div class="row container">
            <div class="artist-card">
                <h2> Artiste</h2>
                <div class="row">
                    <div id="artist" v-if="artist" class="grid-example col s12 black-text">
                        <div class="card">
                            <h1>{{ artist.name }}</h1>
                            <div class="card-image picture">
                                <img  :src="artist.picture_big">
                            </div>
                            <div class="card-content">
                                <p>Nombre d'albums : {{ artist.nb_album }}</p>
                                <p>Nombre de fans : {{ artist.nb_fan }}</p>
                                
                                
                            </div>
                            <div class="card-action">
                                <button class="waves-effect waves-light btn blue darken-4" ><a :href="artist.link">Voir l'artiste sur deezer</a></button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <!-- Inclusion des scripts nÃ©cessaires au fonctionnement de l'application -->
        <script src="https://e-cdns-files.dzcdn.net/js/min/dz.js"></script>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
        <script src="node_modules/vue/dist/vue.js"></script>
        <script src="scripts/artist.js"></script>
        
    </body>
</html>
